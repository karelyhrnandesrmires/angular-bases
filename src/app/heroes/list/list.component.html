<h3>Listado de Heroes</h3>

<!-- <div *ngIf="!!deletedHero">  !! convierte a booleano-->
<div *ngIf="deletedHero; else nothingWasDeleted"> <!-- else llama a template de referencia local-->
    <h3>Hero Borrado
        <small class="text-danger">{{deletedHero}}</small>
    </h3>
</div>

<ng-template #nothingWasDeleted>  <!-- # referencia local-->
    <h3>No ha borrado nada.</h3>
</ng-template>


<button 
*ngIf="heroNames.length > 0"
(click)="removeLastHero()" class="btn btn-outline-danger">Borrar Ultimo Heroe</button>


<ul class="mt-2 list-group">
    <!-- <li *ngFor="let item of heroNames" class = "list-group-item">{{item}}</li> -->
    <li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>
    <!-- <li *ngFor="let name of heroNames" class="list-group-item">
        <strong>{{name}}</strong>
    </li> -->

    <li class = "list-group-item">Hulk</li>
    <li class = "list-group-item">Thor</li> -->
</ul>
